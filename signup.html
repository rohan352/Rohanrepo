<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="content">
        <form action="./login.html">
            <label for="name">First Name</label> <br>

            <label for="lname"> Last Name</label> <br>
            <input type="password" id="Last" placeholder="lname"><br>

            <label for="email">Email Addres</label><br>
            <input type="text" id="email" placeholder="enter email" required *><br>

            <label for="pnumber">Mobile No</label><br>
            <input type="number" id="pnumber"><br>

            <label for="gender">Gender</label><br>

            <input type="radio" id="gender" name="gender" > <label for="">Female</label><br>

            <label for="dob">Date Of Birth</label><br>
            <input type="date" id="dob"><br>

            <label for="">Upload Pic</label><br>
            <input type="file"><br>

            <label for="">Create password</label><br>
            <input type="password" placeholder="Enter password" required><br>

            <label for=""> Confirm password</label><br>
            <input type="password" placeholder="Confirm password" required><br>

            <input type="checkbox">
            <label for="checkbox"> I have read all the terms and condition</label><br>

            <label for="">Enter url
                <input type="url" placeholder="enter URL">
            </label>

            <input type="range"><br>
            <label for="">Select Country</label>
            <select name="" id="">
                <option value="" hidden>---select----</option>
                <option value="">India</option>
                <option value="">Russia</option>
                <option value="">Thailand</option>
                <option value="">Singapore</option>
            </select> <br>

            <label for="">Feedback</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br> <button>Signup</button>
            <button type="button"> cancel</button>
            <input type="reset">

                
           


        </form>
    </div>

</html>
